<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/webp" href="/images/favicon.webp" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karen Explora | Si la naturaleza está bien, nosotros también</title>
  <meta name="description"
    content="Exploramos lugares desconocidos para descubrir especies nuevas, culturas únicas y ecosistemas valiosos. Proteger lo que conocemos es nuestra misión." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script type="text/javascript">
    (function (d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function () {
        const chat = window.voiceflow.chat;

        chat.load({
          verify: { projectID: '66e854fca9ce8dd052199fa8' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production'
        });

        function openChat(event) {
          event.preventDefault();
          chat.open();
        }

        var btn = document.getElementById('openChat');
        if (btn) {
          btn.addEventListener('click', openChat);
        }
      }
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
